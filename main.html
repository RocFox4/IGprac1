<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc de Pilota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
            color:  #fff;
            font-weight: bold;
        }
        #pauseMenu {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #pauseMenu h1 {
            margin-bottom: 20px;
        }
        #pauseMenu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background-color: #34ace0;
            color: white;
            transition: background-color 0.3s;
        }
        #pauseMenu button:hover {
            background-color: #227093;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="score">Puntuació: 0</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <div id="pauseMenu">
        <h2>Menú de Pausa</h2>
        <button id="continueButton">Continuar</button>
        <button id="restartButton">Reiniciar</button>
        <label for="paddleColor">Color de la Pala:</label>
        <input type="color" id="paddleColor" value="#00c0ff">
    </div>
    <script src="main.js"></script>
</body>
</html>
